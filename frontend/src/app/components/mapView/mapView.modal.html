<div class="modal-header">
    <h3 class="modal-title">
        <img src="images/bands/{{band.performer.picture}}" style="height:50px; padding-right: 25px;"/>
        {{band.performer.name}}
    </h3>
</div>
<div class="modal-body">
    <div class="row">
    <div class="col-md-5">
        <youtube-video video-id="theBestVideo" player-width="'100%'"></youtube-video>
    </div>
        <div class="col-md-7">
            <div>
                <span class="label"
                      ng-class="{'Rock':'label-danger', 'Electro':'label-primary', 'World':'label-success', 'Classic': 'label-default'}[band.genre]"
                >{{band.genre}}</span>
            </div>
            <div class="modal-description">
                {{band.performer.about}}
            </div>
            <div class="route">
                <div class="routingStep" ng-repeat="step in route.routingSteps">
                    {{step}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left">
        <span class="glyphicon glyphicon-shopping-cart"></span>
    </button>
    <div class="ssk-group ssk-rounded">
        <a href="" class="ssk ssk-facebook"></a>
        <a href="" class="ssk ssk-twitter"></a>
        <a href="" class="ssk ssk-google-plus"></a>
        <a href="" class="ssk ssk-pinterest"></a>
        <a href="" class="ssk ssk-tumblr"></a>
    </div>
</div>
